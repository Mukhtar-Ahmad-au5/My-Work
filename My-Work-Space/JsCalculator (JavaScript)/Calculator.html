<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>JS calculator</title>
  </head>
  <body>
    <center>
        <div class="container">
            <div class="bg-dark w-25 height-100 rounded shadow-lg shadow-lg mt-5 p-2">
               <div> <h5 class="text-center text-warning mt-2 "> JS Calculator </h5> </div><br>
                <form name="JScalculator">
                  <input class="mb-2 rounded-top" type="number" name="first" id="textnum1">
                  <input class="mb-4 rounded-bottom" type="number" name="second" id="textnum2"><br>
                  <button type="button" class="btn btn-outline-warning shadow rounded mb-1" onclick="addition()">+</button>
                  <button type="button" class="btn btn-outline-warning shadow rounded mb-1" onclick="substract()">-</button>
                  <button type="button" class="btn btn-outline-warning shadow rounded mb-1" onclick="multiply()">*</button> 
                  <button type="button" class="btn btn-outline-warning shadow rounded mb-1" onclick="divide()">/</button>
                          <input class="m-4 rounded" type="text" name="result">
                </form>
            </div>
        </div>
    </center>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function addition() {
            var first = parseInt(JScalculator.first.value);
            var second = parseInt(JScalculator.second.value);
            var result = first+second;
            JScalculator.result.value=result; 
        }

        function substract() {
            var first = parseInt(JScalculator.first.value);
            var second = parseInt(JScalculator.second.value);
            var result= first-second;
            JScalculator.result.value=result;
        }

        function multiply() {
            var first = parseInt(JScalculator.first.value);
            var second = parseInt(JScalculator.second.value);
            var result= first*second;
            JScalculator.result.value=result;
        }

        function divide() {
            var first = parseInt(JScalculator.first.value);
            var second = parseInt(JScalculator.second.value);
            var result= first/second;
            JScalculator.result.value=result;
        }
    </script>
</body>
</html>
