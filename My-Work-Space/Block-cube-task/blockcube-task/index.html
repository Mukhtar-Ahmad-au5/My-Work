<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
    <title>Block-Cube-Task</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-7 heroImg">
                <img width="100%" src="./images/hero.png" alt="heroImg">
            </div>
            <!-- Login Section Start -->
            <div class="loginArea col-lg-4">
                <div>
                    <img height="80" src="./images/group-62.png" alt="logoImg">
                </div>
                <div class="mt-4">
                    <p style="font-size: medium; margin: 0; font-weight: 500;">Log Into Your Account</p>
                    <p style="font-size: xx-small; margin: 0; color: darkgrey;">Use your email to log into your Account</p>
                </div>
                <div>
                    <input id="email" class="form-control mt-3 mb-1" type="text" placeholder="Email">
                    <span class="error errorEmail"></span>
                    <input id="password" class="form-control mb-1 mt-1" type="Password" placeholder="Password">
                    <span class="error errorPassword"></span>
                    <div class="form-group form-check mb-3 mt-1">
                        <input style="margin-top: 6px;" type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label style="font-size: small; font-weight: 500; color: darkgrey;" class="form-check-label"
                            for="exampleCheck1">Stay
                            <a href="#" style="text-decoration: none;">Signed In</a></label>
                    </div>
                    <a href="./dashboard.html"><button id="submitbutton" class="btn btn-primary w-100">Log In</button></a>
                    <div id="fmg" class="mt-3 d-flex">
                        <p style="font-size: small; margin: 0; color: darkgrey;">Don't have an account ?
                            <a id="signupForm" style="text-decoration: none;" href="#"><b>Sign Up</b></a></p>
                        <p class="ml-auto fgp">Forgot Password ?</p>
                    </div>
                </div>
            </div>
            <!-- SignUp Section Start -->
            <div class="col-lg-4 signUp">
                <div>
                    <img src="./images/group-62.png" alt="logoImg">
                </div>
                <div class="mt-4">
                    <p style="font-size: medium; margin: 0; font-weight: 500;">Create New Account</p>
                    <p style="font-size: xx-small; margin: 0; color: darkgrey;">Use your email to log into your Account</p>
                </div>
                <div>
                    <input class="form-control mt-2 mb-2" type="text" placeholder="DLT ID">
                    <input class="form-control mt-2 mb-2" type="text" placeholder="Bank Name">
                    <input class="form-control mt-2 mb-2" type="text" placeholder="Email">
                    <input class="form-control mt-2 mb-2" type="text" placeholder="Mobile">
                    <input class="form-control mt-2 mb-2" type="text" placeholder="Password">
                    <input class="form-control mb-2" type="Password" placeholder="Confirm Password">
                    <div class="form-group form-check mb-2">
                        <input style="margin-top: 7px;" type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label style="font-size: small; font-weight: 500; color: darkgrey;" class="form-check-label"
                            for="exampleCheck1">I have read
                            <a style="text-decoration: none;" href="">Terms and Conditions</a></label>
                    </div>
                    <button class="btn btn-primary text-white w-100">Sign Up</button>
                    <div class="mt-2 d-flex">
                        <p style="font-size: small; margin: 0; color: darkgrey;">Have an account ?
                            <a id="signinForm" style="text-decoration: none;" href=""><b>Sign In</b></a></p>
                    </div>
                </div>
            </div>
            <!-- SignUp Section Over -->
        </div>
        <!-- Login Section Over -->

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
